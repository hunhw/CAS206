<body>
    <div id="wrapper">
        <header>
            <h1>Portland Historical Tours</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact.html">Contact</a></li>

        <main>
			<h2>Reservations at Portland Historical Tours</h2>			
			<h3>Contact Us</h3>
			
			<p>Required Information is marked with an asterisk (*)</p>
			
			<form method="post" action="">
                
                <label>*Tour:</label>
                    <select name="tours"> 
                        <option value="volvo">Downtown Tour</option>
                        <option value="saab">Growth Tour</option>
                        <option value="fiat">Landmarks Tour</option>
                </select>
                <br><br>
				<label for="myFName">*First Name:</label>
				<input type="text" name="myFName" id="myFName"
					required="required" placeholder="Your First Name">
				
				<label for="myLName">*Last Name:</label>
				<input type="text" name="myLName" id="myLName" 
					required="required" placeholder="Your Last Name">
				
				<label for="myEMail">*E-mail:</label>
				<input type="email" name="myEMail" id="myEMail" 
					required="required" placeholder="You@yourdomain.com">
				
				<label for="myPhone">Phone:</label>
				<input type="tel" name="myPhone" id="myPhone">
				
				<label for="myDate">*Tour Date:</label>
				<input type="date" name="myDate" id="myDate" required="required">
				
				<label for="myPeople">*Number of Participants:</label>
				<input type="number" name="myPeople" id="myPeople" required="required" min="1" max="99">
				
				<label for="myComments">*Does anyone in your party have food or drink sensitivities?<br> If so, what are they?</label>
				<textarea name="myComments" id="myComments" rows="4" cols="50"
					required="required" placeholder=""></textarea>
				<input id="mySubmit" type="submit" value="Submit">			
			</form>
            

            <div class="clear">
    

            </div>

        </main>
